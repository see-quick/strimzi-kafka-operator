apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster
spec:
  kafka:
    version: 3.8.0
    replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      inter.broker.protocol.version: "3.8"
    storage:
      type: ephemeral
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
  entityOperator:
    topicOperator:
      imagePullPolicy: Never
    userOperator:
      imagePullPolicy: Never
    template:
      userOperatorContainer:
        env:
          - name: STRIMZI_FEATURE_GATES
            value: "+ContinueReconciliationOnManualRollingUpdateFailure"
          - name: OPEN_FEATURE_PROVIDER_NAME
            value: "flagd"
          - name: STRIMZI_IMAGE_PULL_POLICY
            value: "Never"
      topicOperatorContainer:
        env:
          - name: STRIMZI_IMAGE_PULL_POLICY
            value: "Never"
          - name: OPEN_FEATURE_PROVIDER_NAME
            value: "flagd"
